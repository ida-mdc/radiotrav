<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chain Reaction Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #334155; }
        .container { max-width: 1800px; margin: 0 auto; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; border:1px solid #e2e8f0; }

        /* Chain Visualization */
        .chain-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; overflow-x: auto; }
        .chain-node { display: flex; flex-direction: column; align-items: center; min-width: 80px; position: relative; }
        .node-thumb { width: 48px; height: 48px; background: #000; border-radius: 6px; border: 2px solid #e2e8f0; }
        .node-thumb img { width: 100%; height: 100%; image-rendering: pixelated; }

        .arrow-connector { flex: 1; height: 2px; background: #cbd5e1; margin: 0 10px; position: relative; min-width: 40px; }
        .arrow-connector::after { content: '►'; position: absolute; right: -6px; top: -8px; color: #cbd5e1; font-size: 14px; }
        .time-label { position: absolute; top: -16px; width: 100%; text-align: center; font-size: 10px; color: #64748b; font-weight: bold; }

        /* Badges */
        .badge { font-size: 9px; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-top: 4px; text-transform: uppercase; }
        .bg-Alpha { background: #fee2e2; color: #991b1b; }
        .bg-Beta { background: #eff6ff; color: #1e40af; }
        .bg-Gamma { background: #dcfce7; color: #166534; }
        .bg-Other { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-6 text-slate-800">Decay Chain Explorer</h1>

        <div class="card bg-blue-50 border-blue-200">
            <label class="block text-xs font-bold text-blue-800 mb-1">LOAD CHAINS.CSV</label>
            <input type="file" id="file-input" accept=".csv" class="text-xs w-full">
            <div id="status" class="mt-2 text-sm font-semibold text-blue-600 text-right">Waiting for file...</div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="card !mb-0 text-center">
                    <div class="text-xs font-bold text-gray-500 uppercase">Total Chains</div>
                    <div class="text-3xl font-bold" id="stat-chains">-</div>
                </div>
                <div class="card !mb-0 text-center">
                    <div class="text-xs font-bold text-gray-500 uppercase">Events Linked</div>
                    <div class="text-3xl font-bold" id="stat-events">-</div>
                </div>
                <div class="card !mb-0 text-center">
                    <div class="text-xs font-bold text-gray-500 uppercase">Max Chain Length</div>
                    <div class="text-3xl font-bold text-purple-600" id="stat-maxlen">-</div>
                </div>
                <div class="card !mb-0 text-center">
                    <div class="text-xs font-bold text-gray-500 uppercase">Avg Events/Chain</div>
                    <div class="text-3xl font-bold" id="stat-avg">-</div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <div class="card col-span-2">
                    <h3 class="font-bold mb-4">Most Common Decay Patterns</h3>
                    <div id="pattern-chart" style="height:300px;"></div>
                </div>

                <div class="card col-span-1">
                    <h3 class="font-bold mb-4">Chain Lengths</h3>
                    <div id="len-chart" style="height:300px;"></div>
                </div>
            </div>

            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold">Chain Gallery</h3>
                    <select id="pattern-filter" class="border p-2 rounded text-sm bg-gray-50 max-w-xs">
                        <option value="all">All Patterns</option>
                    </select>
                </div>
                <div id="gallery-container" class="overflow-y-auto max-h-[800px]"></div>
            </div>
        </div>
    </div>

    <script>
        let chains = {}; // Map Chain_ID -> [Events]
        let patternCounts = {};

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('status').innerText = "Processing...";
            Papa.parse(file, {
                header: true, dynamicTyping: true, skipEmptyLines: true,
                complete: (res) => processData(res.data)
            });
        });

        function processData(data) {
            chains = {};

            // Group by Chain_ID
            data.forEach(row => {
                if(row.Chain_ID === undefined) return;
                if(!chains[row.Chain_ID]) chains[row.Chain_ID] = [];
                chains[row.Chain_ID].push(row);
            });

            // Sort events within chains (Sequence_Index)
            // And calculate Patterns
            patternCounts = {};

            Object.values(chains).forEach(chain => {
                chain.sort((a,b) => a.Sequence_Index - b.Sequence_Index);

                // Build Pattern String (e.g., "Alpha -> Alpha")
                const sig = chain.map(e => e.Class || '?').join(' → ');
                patternCounts[sig] = (patternCounts[sig] || 0) + 1;
                chain.signature = sig; // Store for filtering
            });

            renderDashboard();
        }

        function renderDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('status').innerText = "Ready.";

            const chainList = Object.values(chains);
            const totalChains = chainList.length;

            // Stats
            document.getElementById('stat-chains').innerText = totalChains.toLocaleString();
            document.getElementById('stat-events').innerText = chainList.reduce((a,c) => a+c.length, 0).toLocaleString();
            document.getElementById('stat-maxlen').innerText = Math.max(...chainList.map(c => c.length));
            document.getElementById('stat-avg').innerText = (chainList.reduce((a,c) => a+c.length, 0) / totalChains).toFixed(2);

            // 1. Pattern Chart
            const sortedPatterns = Object.entries(patternCounts).sort((a,b) => b[1] - a[1]).slice(0, 10);
            Plotly.newPlot('pattern-chart', [{
                x: sortedPatterns.map(p => p[1]),
                y: sortedPatterns.map(p => p[0]),
                type: 'bar', orientation: 'h',
                marker: { color: '#3b82f6' }
            }], {
                margin: {l: 150, t: 10, b: 30, r: 20},
                yaxis: { automargin: true }
            });

            // Populate Filter
            const sel = document.getElementById('pattern-filter');
            sel.innerHTML = '<option value="all">All Patterns</option>';
            sortedPatterns.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p[0];
                opt.innerText = `${p[0]} (${p[1]})`;
                sel.appendChild(opt);
            });
            sel.onchange = renderGallery;

            // 2. Length Chart
            const lengths = chainList.map(c => c.length);
            Plotly.newPlot('len-chart', [{
                x: lengths, type: 'histogram', marker: { color: '#8b5cf6' }
            }], {
                xaxis: { title: 'Chain Length' }, margin: { t: 10, b: 30, l: 30, r: 10 }
            });

            renderGallery();
        }

        function renderGallery() {
            const filter = document.getElementById('pattern-filter').value;
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            let displayChains = Object.values(chains);

            if (filter !== 'all') {
                displayChains = displayChains.filter(c => c.signature === filter);
            }

            // Sort: Longest chains first, then by energy
            displayChains.sort((a,b) => b.length - a.length || b[0].Energy - a[0].Energy);

            // Limit to 50 for DOM performance
            displayChains.slice(0, 50).forEach(chain => {
                const row = document.createElement('div');
                row.className = 'chain-row';

                let html = '';

                chain.forEach((evt, idx) => {
                    // Add Connector
                    if(idx > 0) {
                        const dt = evt.Time_Delta < 0.001 ? (evt.Time_Delta*1e6).toFixed(0)+'µs' : evt.Time_Delta.toFixed(3)+'s';
                        html += `
                        <div class="arrow-connector">
                            <div class="time-label">${dt}</div>
                        </div>`;
                    }

                    // Add Node
                    let imgSrc = evt.Thumbnail || '';
                    if(imgSrc && !imgSrc.startsWith('data:')) imgSrc = 'data:image/png;base64,'+imgSrc;
                    if(!imgSrc) imgSrc = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCAxMCI+PHJlY3Qgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIiBmaWxsPSIjMzMzIi8+PC9zdmc+';

                    html += `
                    <div class="chain-node">
                        <div class="node-thumb border-2 ${evt.Class === 'Alpha' ? 'border-red-200' : 'border-blue-200'}">
                            <img src="${imgSrc}" title="E: ${Math.round(evt.Energy)}">
                        </div>
                        <div class="badge bg-${evt.Class}">${evt.Class}</div>
                    </div>`;
                });

                row.innerHTML = html;
                container.appendChild(row);
            });
        }
    </script>
</body>
</html>
